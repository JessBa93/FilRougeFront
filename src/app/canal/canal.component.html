<div class="card my-3">
    <div class="card-header bg-info text-white">
        <h2>Liste des canaux</h2>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped" id="tableFiliere">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Libellé</th>
                        <th>Activé</th>
                        <th>Editer/Supprimer</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let canal of list()">
                        <td>{{canal.id}}</td>
                        <td>{{canal.libelle}}</td>
                        <td>
                            <input class="p-2" type="checkbox" [(ngModel)]="canal.activation">
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm"><button type="button" class="btn btn-primary"
                                    (click)="edit(canal.id)"><i class="fa fa-edit"></i></button><button type="button"
                                    class="btn btn-danger" (click)="remove(canal.id)"><i
                                        class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success btn-lg" (click)="add()">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</div>
<div class="card" id="canalForm" *ngIf="canalForm">
    <div class="card-header bg-info text-white">
        <h3>
            Edition du canal
        </h3>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="Id" class="col-md-2 col-form-label">Identifiant:</label>
            <input type="number" class="col-md-10 form-control" id="Id" readonly [(ngModel)]="canalForm.id">
        </div>
        <div class="form-group row">
            <label for="libelle" class="col-md-2 col-form-label">Libelle :</label>
            <input type="libelle" class="col-md-10 form-control" id="libelle" [(ngModel)]="canalForm.libelle">
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <button type="button" class="btn btn-success" (click)="save()">
                <i class="fa fa-check"></i>
            </button>
            <button type="button" class="btn btn-warning" (click)="cancel()">
                <i class="fa fa-undo"></i>
            </button>
        </div>
    </div>
</div>
